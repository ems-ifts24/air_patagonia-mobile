<ion-content class="ion-padding">
  <ion-grid class="ion-justify-content-center">
    <ion-row>
      <ion-col size="12" size-md="12" >
        <ion-card>
          <ion-card-header>
            <ion-card-title>Ayuda</ion-card-title>
            
          </ion-card-header>

          <ion-card-content>
            <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()" *ngIf="formulario">
              <ion-item>
                <ion-label position="floating">Código de Vuelo</ion-label>
                <ion-input formControlName="codigoVuelo" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Nombre</ion-label>
                <ion-input formControlName="nombre" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input type="email" formControlName="email" required></ion-input>
              </ion-item>

             <ion-item>
                <ion-label position="floating">Teléfono</ion-label>
                <ion-input type="tel" formControlName="telefono" required></ion-input>
            </ion-item>

              <ion-item>
                <ion-label position="floating">Mensaje</ion-label>
                <ion-textarea formControlName="mensaje" required></ion-textarea>
              </ion-item>
              <ion-button expand="block" type="submit" [disabled]="formulario.invalid" class="ion-margin-top">
                Enviar
              </ion-button>

              <ion-button expand="block" color="medium" [routerLink]="['/home']" class="ion-margin-top">
                Volver
              </ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
