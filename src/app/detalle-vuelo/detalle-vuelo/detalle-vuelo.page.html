<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalle del Vuelo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="8">
        <ion-card>
          <ion-card-header>
            <ion-card-title class="ion-text-center">
              {{ vuelo?.pasajero }}
            </ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col size="6">
                  <strong>Origen:</strong> {{ vuelo?.origen }}
                </ion-col>
                <ion-col size="6">
                  <strong>Destino:</strong> {{ vuelo?.destino }}
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col size="6">
                  <strong>Fecha:</strong> {{ vuelo?.fecha }}
                </ion-col>
                <ion-col size="6">
                  <strong>Hora:</strong> {{ vuelo?.hora }}
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col size="6">
                  <strong>Estado:</strong> {{ vuelo?.status }}
                </ion-col>
                <ion-col size="6">
                  <strong>Asiento:</strong> {{ vuelo?.asiento }}
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
        
         <ion-row>
                <ion-col size="12" size-md="4">
                  <ion-button expand="block" color="secondary" class="ion-margin-top">
                        üßæGenerar QR del Pasaje
                  </ion-button>
                </ion-col>
                <ion-col size="12" size-md="4">
                     <ion-button expand="block" color="secondary" class="ion-margin-top">
                        üìç Ubicaci√≥n Aeropuerto
                     </ion-button>
                </ion-col>
                 <ion-col size="12" size-md="4">
                      <ion-button [routerLink]="['/home']" expand="block" color="secondary" class="ion-margin-top">
                       ‚¨Ö Volver
                      </ion-button>
                </ion-col>
                
          </ion-row>
        

    
       
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
