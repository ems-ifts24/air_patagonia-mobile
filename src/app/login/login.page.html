<ion-content class="ion-padding">
  <div class="ion-text-center">
    <img src="assets/logo.png" alt="Logo Air Patagonia" class="logo">
    <h2>Bienvenido</h2>
    <p>Inicia sesión para continuar</p>
  </div>

  <form [formGroup]="formulario" (ngSubmit)="login()">
    <ion-item>
      <ion-input type="text" pattern="[0-9]*" placeholder="DNI" formControlName="dni" (keypress)="soloNumeros($event)" maxlength="8"></ion-input>
    </ion-item>
    @if(formulario.get('dni')?.errors?.['pattern']){
      <ion-note color="danger" class="ion-padding-start">
        Solo se permiten números
      </ion-note> 
    }
    <ion-item>
      <ion-input type="password" placeholder="Contraseña" formControlName="password">
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-input>
    </ion-item>

    <ion-button expand="block" class="ion-margin-top" type="submit">
      Iniciar sesión
    </ion-button>
  </form>

  <div class="ion-text-center ion-margin-top">
    <ion-text><a href="#">¿Olvidaste tu contraseña?</a></ion-text>
  </div>
</ion-content>
