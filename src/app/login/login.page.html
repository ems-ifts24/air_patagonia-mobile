<ion-content class="ion-padding">
  <div class="ion-text-center">
    <img src="assets/logo.png" alt="Logo Air Patagonia" class="logo">
    <h2>Bienvenido</h2>
    <p>Inicia sesión para continuar</p>
  </div>

  <form [formGroup]="formulario" (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">DNI</ion-label>
      <ion-input 
        type="number" 
        formControlName="dni" min="1000000" max="99999999">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input 
        type="password" 
        formControlName="password">
      </ion-input>
    </ion-item>

    <ion-button expand="block" class="ion-margin-top" type="submit">
      Iniciar sesión
    </ion-button>
  </form>

  <div class="ion-text-center ion-margin-top">
    <ion-text><a href="#">¿Olvidaste tu contraseña?</a></ion-text>
  </div>
</ion-content>
